<div class="layout-wrapper" [ngClass]="{'layout-sidebar-active': sidebarActive}">

    <app-menu #appmenu [model]="model" [sidebarActive]="sidebarActive"></app-menu>

    <app-topbar></app-topbar>

    <div class="layout-main">
        <div class="layout-content" [ngClass]="{'layout-sidebar-active': sidebarActive}">
            <router-outlet></router-outlet>
        </div>

        <div app-footer [ngClass]="{'layout-sidebar-active': sidebarActive}"></div>

        <div class="layout-main-mask"></div>
    </div>

</div>
